<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speechmate</title>
    <script src="https://kit.fontawesome.com/d62ee6efac.js" crossorigin="anonymous"></script><script src="https://kit.fontawesome.com/d62ee6efac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Speechmate</h1>
        <button id="toggle" class="btn btn-toggle"><i class="fas fa-paragraph"></i> Toggle Text Box</button>
        <div id="textbox" class="textbox">
            <div id="close" class="close">X</div>
            <h3>Choose Voice</h3>
            <select id="voices"></select>
            <textarea  id="text" placeholder="Enter Text"></textarea>
            <button class="btn" id="read">Read Text</button>
        </div>
        <main></main>
    </div>
</body>
</html>
